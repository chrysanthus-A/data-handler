<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="main.css">
    <title>Framework</title>
</head>
<body>
    <div class= "left-pane"><span>Tree Structure here</span></div>
    <div class="taskbar stacked">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsedOptions" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="glyphicon glyphicon-menu-hamburger icon" id="collapsedIcon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsedOptions">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#" onclick="addObj(this)">Add Objects<span class="sr-only">(current)</span></a></li>
                <li><a href="#">Delete Objects</a></li>
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">One more separated link</a></li>
                </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="mainContent stacked">
        <div class="frame-title">Frame Title</div>
    </div>
    <div class="right-pane">
        <!-- divs for icons -->
        <div id="object-IconContainer">
            <span>
            <button class="object-Icon glyphicon glyphicon-text-width" type="button" ><span class="sr-only">text</span></button>
            <button class="object-Icon glyphicon glyphicon-picture" type="button"><span class="sr-only">picture</span></button>
            <button class="object-Icon glyphicon glyphicon-list-alt" type="button"><span class="sr-only">table</span></button>
            </span>
        </div>   
    </div>
    <div class="add-obj">
        <span>
            Object Name
            <input type="text">
        </span>
        <span>
            Parent (Optional)
            <select name="Parent" id="parent_select"></select>
        </span>
    </div>
</body>
<script src="./pages/frame.jsx"></script>
</html>
